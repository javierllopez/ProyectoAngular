<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow">
          <div class="text-light bg-dark card-header">
            <h5 class="card-title text-center">Iniciar sesión</h5>
          </div>
          <div class="card-body">           
            <form>
              <div class="form-group mt-3">
                <label for="username">Nombre de usuario:</label>
                <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario">
              </div>
              <div class="form-group mt-3">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
              </div>
              <div class="d-grid gap-2"><button type="submit" class="btn btn-primary btn-block mt-3">Aceptar</button></div>

            </form>
            <div class="mt-3">
              <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
